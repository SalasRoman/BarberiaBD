<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <img src="imagenes/logo mapache.jpg" alt="Logo" class="logo">
    <div class="header-button-container">
      <button class="register-button" onclick="openRegistration()">Registrarse</button>
      <button class="admin-button" onclick="openAdminLogin()">Iniciar sesión como administrador</button>
    </div>
  </div>
  
  <div class="login-container">
    <h1>Racoon Barbershop</h1>
    <div class="login-box">
      <form id="loginForm" onsubmit="handleLogin(event)">
        <label for="emailLogin">Correo Electrónico</label>
        <input type="email" placeholder="Correo Electrónico" id="emailLogin" required>
        
        <label for="passwordLogin">Contraseña</label>
        <input type="password" placeholder="Contraseña" id="passwordLogin" required>
        
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>

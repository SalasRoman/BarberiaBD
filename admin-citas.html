<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista de Citas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="admin-container">
    <!-- Logo del mapache -->
    <div class="logo-container">
      <img src="imagenes/logo mapache.jpg" alt="Logo Mapache" class="logo">
    </div>

    <!-- Título de la página -->
    <h1>Citas Agendadas</h1>
    
    <!-- Tabla de citas -->
    <table class="appointments-table">
      <thead>
        <tr>
          <th>Nombre del Cliente</th>
          <th>Servicio</th>
          <th>Fecha y Hora</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las citas se llenarán aquí con JavaScript o desde el servidor -->
        <tr>
          <td>Juan Pérez</td>
          <td>Corte de cabello</td>
          <td>2024-09-15 10:00</td>
        </tr>
        <tr>
          <td>María López</td>
          <td>Barba</td>
          <td>2024-09-15 11:00</td>
        </tr>
        <!-- Más filas se agregarán dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
